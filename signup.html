<h1 class="gutter push-0"> Create an Account </h1>

<form class="gutter" action="https://formspree.io/kimmybeans@hotmail.com" method="post">

  <div>
    <label for="firstname">First Name</label>
    <input id="firstname" required name="firstname">
  </div>

  <div>
    <label for="lastname">Last Name</label>
    <input id="lastname" required name="lastname">
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" type="email"  name="email" required placeholder="you@example.com">
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="password" name="password" required>
  </div>

  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 pad-top pad-bottom">
    <label for="year">Membership</label>
    <select id="year" name="year">
    <option>Free</option>
    <option>$10 Monthly</option>
    <option>$20 Monthly</option>
   </select>
  </div>


  <fieldset >
    <legend>Payment Method</legend>
    <input id="visa" type="radio" name="payment">
    <label for="visa"> Visa </label>

    <input id="mastercard" type="radio" name="payment">
    <label for="mastercard"> Mastercard</label>

    <input id="paypal" type="radio" name="payment">
    <label for="paypal"> Paypal </label>

  </fieldset>
</div>

<div class="grid">
    <div class="unit xs-1 s-1 m-1 l-1">
      <p> Expiry </p>
    </div>
  <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
    <label for="month">Month</label>
    <select id="month" name="_month">
    <option>01</option>
    <option>02</option>
    <option>03</option>
    <option>04</option>
    <option>05</option>
    <option>06</option>
    <option>07</option>
    <option>08</option>
    <option>09</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
   </select>
  </div>

    <div class="unit xs-3-4 s-3-4 m-3-4 l-3-4">
      <label for="year">Year</label>
      <select id="year" name="year">
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
     </select>
    </div>
</div>

  <div>
    <label for="cardholder">Card Holder Name</label>
    <input id="cardholder"  name="cardholder">
  </div>

  <div>
    <label for="cardnumber">Card Number</label>
    <input class="width" id="cardnumber"  name="cardnumber">
    <input class="width" id="cardnumber"  name="cardnumber">
    <input class="width" id="cardnumber"  name="cardnumber">
    <input class="width" id="cardnumber"  name="cardnumber">
  </div>

  </div>
